<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Promises Example</title>
    <!-- Bootstrap -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Talk to me
                    </div>
                    <div class="panel-body">
                        <p>Type here: <input type="text" id="say-what" placeholder="what do you want to say?"></p>
                        <p><span id="status"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        The 5 Second Game
                        <small>...with ES6 Promises</small>
                    </div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-lg btn-primary" id="input">Press Me!</button>
                        <br><br>
                        <small><span id="info"></span></small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Battery Status
                    </div>
                    <div class="panel-body">
                        <small>
                            <p>Charging: <span id="charging"></span></p>
                            <p>Level: <i id="battery-level"></i></p> <!-- font awesome will use the <i> tag... -->
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
